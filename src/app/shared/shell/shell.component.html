<mat-sidenav-container class="sidenav-container has-background-dark has-text-primary">
    ​
        <!--SideNav-->
        <mat-sidenav #drawer class="sidenav has-background-primary" fixedInViewport
            [attr.role] = "(isHandset$ | async) ? 'dialog': 'navigation' "
            [mode] = "(isHandset$ | async) ? 'over' : 'side' "
            [opened] = "false"
        >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/main" (click)="drawer.close()">Home</a>
        </mat-nav-list>
    ​
        </mat-sidenav>
        <mat-sidenav-content>
        <!--Top Toolbar-->
    ​
        <mat-toolbar class="has-background-dark has-text-primary">
            <button type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf = "isHandset$ | async"
            ><mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        ​
            <span class="logo is-size-3" routerLink="/main">Coding Temple Expense App</span>
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/main" class="is-size-4">Home</a>
            </div>
        </mat-toolbar>
        <!--Transclusion in Angular-->
        <ng-content></ng-content>
    ​
    </mat-sidenav-content>
    </mat-sidenav-container>
