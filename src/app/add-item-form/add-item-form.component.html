<form #itemForm="ngForm" (ngSubmit) = "onSubmit(itemForm)">
    <!--Add Fields for Form-->
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input 
                        type="text" 
                        class="input" 
                        name="name" 
                        placeholder="Artist Name" 
                        style="width: 100px;" 
                        [ngModel] = 'item.name' 
                        required
                    >
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input 
                        type="text" 
                        class="input" 
                        name="description" 
                        placeholder="Description" 
                        [ngModel] = 'item.description' 
                        required
                    >
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" type="submit">Add Artist</button>
            </div>
        </div>
    </div>
</form>
