<div class="root">
    <div class="artist-item" (click)= "onCardClick()">
        <div class="name">
            <p>{{ item.name }}</p>
        </div>
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click) = "onXButtonClick()"></div>
</div>
